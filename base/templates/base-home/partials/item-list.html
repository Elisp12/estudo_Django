<div class="part part-list-item">
    <div class="part-cover">
        <img src="https://placehold.co/1280x720/steelblue/black" alt="Temporário">

        <div class="part-title-container">
            <h2 class="part-title">{{part.title}}</h2>
        </div>
        <div class="part-author">
            <span class="part-author-item">
                <i class="fas fa-user"></i>
                {{part.author.firts_name}} {{part.author.last_name}}
            </span>
            
            <span class="part-author-item">
                <i class="fas fa-calendar-alt"></i>
                {{part.created_at|date:"d/m/Y"}} às {{part.created_at|date:"H:i"}}
            </span>

            <span class="part-item">
                <a href="/base/templates/base-home/">
                    <i class="fas fa-layer-group"></i>
                    <span>{{part.category.name}}</span>                   
                </a>
            </span>
        </div>

        <div class="part-content">
            <p>{{part.description}}</p>
        </div>

        <div class="part-meta-container">
            <div class="part-meta part-preparation">
                <h3 class="part-meta-title"><i class="fa-solid fa-gears"></i> Estoque</h3>
                <div class="part-meta-text">
                    {{part.quant_part}} {{part.quant_uf}}
                </div>
            </div>
            <div class="part-meta part-serice">
                <h3 class="part-meta-title"><i class="fa-solid fa-cubes"></i> Conjuntos</h3>
                <div class="part-meta-text">
                    {{part.model}} {{part.model_record}}
                </div>
            </div>
        </div>
        <footer class="part-footer">
            <a class="part-read-more button button-dark button-full-width" href="/parts/3/">
                <i class="fas fa-eye"></i>
                <span>ver mais...</span>
            </a>
        </footer>
    </div>
</div>
